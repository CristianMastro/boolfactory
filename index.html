<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>BoolFactory</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark" >
            <div class="container">
              <a class="navbar-brand fw-bold" href="#">BOOL FACTORY</a>             
              <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                <div class="navbar-nav me-auto mb-2 mb-lg-0"></div>
                <div class="d-flex" role="search">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                          <a class="nav-link" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link" href="#">Servizi</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link" href="#">Contatti</a>
                        </li>
                    </ul>
                </div>
              </div>
              <!--TAG PER BOTTONE RESPONSIVE-->
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
            </div>
          </nav>
    </header>
    <!--FORM-->
    <div class="container">
        <div class="row">
            <!--TITOLO PAGINA-->
            <div class="col-lg-8 col-12 mt-3">
                <h2>Richiesta Preventivo</h2>
                <p>Compila il form per richiedere un preventivo per in nostri servizi di sviluppo.</p>
            </div>
            <form>

                <!--INPUT NOME-->
                <div class="mb-3 col-lg-8 col-12">
                    <label for="nameInput" class="form-label">Nome</label>
                    <input type="text" class="form-control" placeholder="Inserisci il tuo nome" aria-label="First name">
                </div>

                <!--INPUT COGNOME-->
                <div class="mb-3 col-lg-8 col-12">
                    <label for="surnameInput" class="form-label">Cognome</label>
                    <input type="text" class="form-control" placeholder="Inserisci il tuo cognome" aria-label="Surname">
                </div>

                <!--INPUT EMAIL-->
                <div class="mb-3 col-lg-8 col-12">
                    <label for="emailInput" class="form-label">Email</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Inserisci la tua mail" aria-describedby="emailHelp">
                </div>

                <!--INPUT LAVORI-->
                <div class="mb-3 col-lg-8 col-12">
                    <p>Tipo di lavoro</p>
                    <select class="form-select" aria-label="selectWork">
                        <option selected disabled>Seleziona il tipo di lavoro</option>
                        <option value="1">Sviluppo Backend</option>
                        <option value="2">Sviluppo Frontend</option>
                        <option value="3">Analisi Progettuale</option>
                    </select>
                </div>

                <!--INPUT RICHIESTA-->
                <div class="mb-3 col-lg-8 col-12">
                    <label for="requestWork" class="form-label">Inserisci la tua richiesta</label>
                    <textarea class="form-control" id="requestWork" placeholder="" rows="3"></textarea>
                </div>

                <!--INPUT CODICI PROMOZIONALI-->
                <div class="mb-3 col-lg-8 col-12">
                    <label for="discountCode" class="form-label">Codice Promozionale (opzionale)</label>
                    <input type="text" class="form-control" id="discountCode" placeholder="Inserisci il tuo codice promozionale">
                </div>

                <!--INPUT PRIVACY-->
                <div class="mb-4 col-lg-8 col-12 form-check">
                    <input type="checkbox" class="form-check-input" id="checkPrivacy">
                    <label class="form-check-label" for="checkPrivacy">Accetto la Privacy Policy</label>
                </div>

                <!--BOTTONE CALCOLA PREVENTIVO-->
                <button type="submit" class="btn btn-primary mb-3 ms-5">Calcola preventivo</button>
                <p>Prezzo finale â‚¬100</p>
            </form>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
